<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      align-items: center;
    }
    .cart-item img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }
    .cart-item h5 {
      margin: 0;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <!-- Centered Heading -->
  <div class="container mt-4">
    <h1 class="text-center">Your Cart</h1>
  </div>

  <div id="cartContainer" class="mt-4"></div>
  <button id="clearCartBtn" class="btn btn-danger mt-4">Clear Cart</button>
  <button id="backToProductsBtn" class="btn btn-primary mt-4">Back to Products</button>

  <script>
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    function displayCart() {
      const container = document.getElementById("cartContainer");
      container.innerHTML = ""; // Clear the container before adding items
      if (cartItems.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cartItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h5>${item.name}</h5>
            <p><strong>Brand:</strong> ${item.brand}</p>
            <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;

        container.appendChild(div);
      });

      // Attach event listeners to remove buttons
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', event => {
          const index = event.target.getAttribute('data-index');
          removeItemFromCart(index);
        });
      });
    }

    function removeItemFromCart(index) {
      cartItems.splice(index, 1); // Remove item from the array
      localStorage.setItem("cartItems", JSON.stringify(cartItems)); // Update localStorage
      displayCart(); // Re-render the cart
    }

    // Clear cart function
    document.getElementById("clearCartBtn").addEventListener("click", () => {
      localStorage.removeItem("cartItems"); // Clear localStorage
      cartItems = [];
      displayCart(); // Re-render the cart
    });

    // Back to products page
    document.getElementById("backToProductsBtn").addEventListener("click", () => {
      window.location.href = "prabal.html"; // Redirect back to the main products page
    });

    displayCart(); // Initial display of cart items
  </script>

</body>
</html>
